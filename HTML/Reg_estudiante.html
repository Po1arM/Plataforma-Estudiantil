<!DOCTYPE html>
<html>
    <head>
        <title>Plataforma Estudiantil</title>
        <link rel="stylesheet" href="D:\styleReg.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="menu-bar">
            <ul>
                <li><a href=""><i class="fa fa-home"></i> Inicio</a></li>
                <li><a href=""><i class="fa fa-graduation-cap"></i> Alumnos</a></li>
                <li><a href=""><i class="fa fa-user"></i> Maestros</a></li>
                <li><a href=""><i class="fa fa-users"></i> Grupos</a></li>
                <li><a href=""><i class="fa fa-cog"></i> Ajustes</a></li>
                <li><a href=""><i class="fa fa-sign-out"></i> Salir</a></li>

            </ul>


        </div>


        <section class="form-register">
            <h4>Registrar estudiante</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="text" name="nacimiento" id="nacimiento" placeholder="Ingrese su fecha de nacimiento">
            <input class="controls2" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <input class="controls2" type="email" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <input class="controls2" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls2" type="email" name="nivel" id="nivel" placeholder="Nivel academico">
            <input class="controls2" type="text" name="parientes" id="parientes" placeholder="Ingrese el nombre del padre/madre/tutor">
            
            
            
            <input class="botons" type="submit" value="Registrar">
            
            <div class= "img">
                <img src="C:\Users\Salguero\Pictures\Iconos\user.png" alt="Profile" width="85" height="90">
               
            </div>
            
            <div class = "file">
                <input type="file"><br>
            </div>
            
          </section>

       
    </body>
</html>
